<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>
    <center>
        <img src="../icons/icon-imdb.png" alt="IMDb logo" width="100px">
        <table border="1">
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td>
                                <h4>
                                    <font face="Roboto, monospace" size="4px">
                                        Create account
                                    </font>
                                </h4>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name"> Your name <br> </label>
                                <input type="text" name="name" id="name" placeholder="First and last name">
                            </td>
                        <tr>
                            <td>
                                <label for="name"> Email <br></label>
                                <input type="text" name="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name"> Password <br></label>
                                <input type="text" name="password" id="pass" placeholder="at-least 8 characters">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name"> Re-enter password <br></label>
                                <input type="text" name="password" id="repass">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table bgcolor="#f4d381">
                                    <tr>
                                        <td>
                                            <center><button> Create your IMDb account</button></center>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>
                                    Already have an account? <a href="#"> Sign In</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </center>
</body>

</html>
